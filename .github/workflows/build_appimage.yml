name: AppImage Build

on:
  workflow_dispatch:


jobs:
  docker-build:
    name: Docker build
    runs-on: ubuntu-latest
 
    container:
      image: ubuntu:20.04
      volumes:
        - ${{ github.workspace }}:/build
      options: --privileged

    steps:
      - uses: actions/checkout@v4
      - run: bash /build/.github/workflows/build_appimage.sh
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: /build/python3.13.2.zip
          retention-days: 2
